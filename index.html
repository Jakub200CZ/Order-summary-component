<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="card">

    <img src="/images/illustration-hero.svg" alt="mainIMG">

    <h1>Order Summary</h1>

    <p class="paragraph">You can now listen to millions of songs, <br>audiobooks, and podcasts on any
      device<br> anywhere you like!</p>

    <div class="PLAN">
      <img src="/images/icon-music.svg" alt="icon-music">

      <div class="prize">
        <p class="prizeHIG">Annual Plan</p>
        <p class="prizeLOW">$59.99/year</p>
      </div>

      <p class="CHANGE">Change</p>
    </div>

    <p class="PAYMENT">Proceed to Payment</p>
    <p class="CANCEL">Cancel Order</p>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.sympy.xyz" target="_blank">Jakub200_CZ</a>.
  </div>
</body>

</html>
